<!DOCTYPE html>

            </button>
          </div>

          <!-- Recordar / OlvidÃ© -->
          <div class="options-row">
            <label class="check-inline">
              <input type="checkbox" name="rememberMe" />
              <span>RecuÃ©rdame</span>
            </label>

          </button>
        </div>

        <div class="card-footer">

      <!-- ============================

      <section id="formStep" class="card" aria-label="Formulario de perfil">

        <div class="card-body" id="formBody">

                <option value="Estados Unidos"></option>
                <option value="Cuba"></option>
              </datalist>

            <!-- OcupaciÃ³n (select - bÃ¡sico) -->
            <div class="field select-wrap span-2">
              <select id="occupation" name="occupation">

            <div class="field range-field span-2">
              <div class="range-header">
                <span class="range-title">Nivel de experiencia</span>
                <output id="expOutput" for="experience">5</output>
              </div>
              <input type="range" id="experience" name="experience" min="1" max="10" value="5" />
              <div class="range-labels">
                <span>Principiante</span>
                <span>Intermedio</span>
                <span>Experto</span>
              </div>
            </div>

            <!-- Hora de contacto (time - POCO USADO) -->
            <div class="field">
              <input type="time" id="contactTime" name="contactTime" />
              <label for="contactTime" class="always-up">Hora preferida de contacto</label>
            </div>

            <!-- NÃºmero de dependientes (number con step - bÃ¡sico pero con atributos poco usados) -->
            <div class="field">
              <input type="number" id="dependents" name="dependents" placeholder=" " min="0" max="20" step="1" />

            </div>

            <!-- Color favorito (color picker - POCO USADO) -->
            <div class="field color-field">
              <label class="color-label">

            <!-- BÃºsqueda de intereses (search - POCO USADO) -->
